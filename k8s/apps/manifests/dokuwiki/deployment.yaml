apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dokuwiki
  name: dokuwiki
  namespace: dokuwiki
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dokuwiki
  template:
    metadata:
      labels:
        app: dokuwiki
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: dokuwiki
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - image: dokuwiki/dokuwiki:2024-02-06b
        name: dokuwiki
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8443
          name: https
          protocol: TCP
        readinessProbe:
          failureThreshold: 6
          httpGet:
            path: /doku.php
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        livenessProbe:
          failureThreshold: 6
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: http
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /opt/bitnami/apache/conf
          name: empty-dir
          subPath: apache-conf-dir
        - mountPath: /opt/bitnami/apache/logs
          name: empty-dir
          subPath: apache-logs-dir
        - mountPath: /opt/bitnami/apache/var/run
          name: empty-dir
          subPath: apache-tmp-dir
        - mountPath: /opt/bitnami/php/etc
          name: empty-dir
          subPath: php-conf-dir
        - mountPath: /opt/bitnami/php/tmp
          name: empty-dir
          subPath: php-tmp-dir
        - mountPath: /opt/bitnami/php/var
          name: empty-dir
          subPath: php-var-dir
        - mountPath: /tmp
          name: empty-dir
          subPath: tmp-dir
        - mountPath: /opt/bitnami/dokuwiki
          name: empty-dir
          subPath: app-base-dir
        - mountPath: /bitnami/dokuwiki
          name: dokuwiki-data
      volumes:
      - emptyDir: {}
        name: empty-dir
      - name: dokuwiki-data
        persistentVolumeClaim:
          claimName: dokuwiki